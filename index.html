<html>
<body>
 <label for="red">Guess:</label>
 <input id="guess" type="text" />
 <button onclick="check()">Check</button>
  <script type="text/javascript">
   theNumber = Math.floor(Math.random()*10)
   check = function() {
       guess = document.querySelector("#guess").value;
       if (guess == theNumber) {
           alert("Correct!")
       } else {
           if (guess < theNumber) {
               alert("Higher!")
           } else {
               alert("Lower!")
           }
       }
   }
  </script>
</body>
</html>
